<!DOCTYPE html>
<head>
    <title>Subscription Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel ="stylesheet" href="./pricingstyle.css">
</head>
<body>
    <section class="pricing-plan pricing-plan-highlight">
        <div class="pricing-plan-header">
            <h1 class ="pricing-plan-title">Advance plan</h1>
            <h2 class ="pricing-plan-summary">For those who want to subscribe</h1>
        </div>
        <div class="pricing-plan-description">
            <ul class="pricing-plan-list">
                <li class = "pricing-plan-feature">Feature #1</li>
                <li class = "pricing-plan-feature">Feature #2</li>
                <li class = "pricing-plan-feature">Feature #3</li>
            </ul>
        </div>
        <div class="pricing-plan-action">
            <p class="pricing-plan-cost">10$</p>
            <p class="pricing-plan-text">per month</p>
            <a href ="./" class="pricing-plan-button">Purchase</a>
            <p class="pricing-plan-text">Advance Tutorials at $10 for 1 month </p>
        </div>
    </section>
</body>
